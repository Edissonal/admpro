<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar {{progreso1}}</h4>
                <div class="progress">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                         role="progressbar" 
                         aria-valuenow="85" 
                         aria-valuemin="0" 
                         aria-valuemax="100" 
                         style="height:10px;"
                         [style.width]="getProgreso1"
                         > <span class="sr-only">85% Complete</span></div>
                      
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                         role="progressbar" 
                         aria-valuenow="85" 
                         aria-valuemin="0" 
                         aria-valuemax="100" 
                         style="height:10px;"
                         [style.width]="getProgreso2"
                         > <span class="sr-only">85% Complete</span></div>
                        
                </div>
            </div>
            </div>

 

    </div>


</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
           <app-incrementador (valor)="progreso1=$event" [valor]="progreso1"></app-incrementador>
            </div>

        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso2=$event" 
                                    [valor]="progreso2"
                                    [btnclass]="'btn-info'"></app-incrementador>
            </div>

        </div>
    </div>
</div>
